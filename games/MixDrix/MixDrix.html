<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./MixDrix.css">
    <link rel="stylesheet" href="../BackButtonGames.css">
    <script src="./MixDrix.js" defer></script>
    <script src="../BackButtonGames.js" defer></script>
</head>

<body>




    <h1>Tic Tac Toe</h1>

    <div id="mainGame">
        <div class="gameDiv" id="1"></div>
        <div class="gameDiv" id="2"></div>
        <div class="gameDiv" id="3"></div>
        <div class="gameDiv" id="4"></div>
        <div class="gameDiv" id="5"></div>
        <div class="gameDiv" id="6"></div>
        <div class="gameDiv" id="7"></div>
        <div class="gameDiv" id="8"></div>
        <div class="gameDiv" id="9"></div>

    </div>


    <div id="playerScore">

        <h2 id="playerTitle">Player Score</h2>

        <div class="score">

            <div id="leftScorePlayer" class="insideScoreLeft insideScore"></div>
            <div id="insidePlayerScore" class="insideScoreRight insideScore"></div>

        </div>

    </div>


    <div id="opponentScore">

        <h2>Opponent Score</h2>

        <div class="score">

            <div id="leftScoreOpponent" class="insideScoreLeft insideScore"></div>
            <div id="insideOpponentScore" class="insideScoreRight insideScore"></div>

        </div>

    </div>

    <div id="imageDiv">
        <img src="./images/PinkSoldier.png" alt="" width="700">
    </div>


    <div id="iWantToQuit">
        <button id="quitButton">Let Me Out!!</button>
    </div>

</body>

</html>

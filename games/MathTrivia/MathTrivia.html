<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <title>Math Quiz - Neon Space Theme</title>
    <link rel="stylesheet" href="./MathTrivia.css">
    <link rel="stylesheet" href="../BackButtonGames.css">
    <script src="../../projects/BackButtonProjects.js" defer></script>
    <script src="./MathTrivia.js" defer></script>

</head>

<body>


    <div class="container">
        <div class="quiz-header">
            <h1>Math Quiz - By Yossi Tsabari</h1>
            <h1 id="userTitle"></h1>
        </div>

        <div id="question-container" class="questions-container">
            <div class="question">
                <h2 id="questionTitle"></h2>
                <h2 id="count"></h2>
                <input id="answerInput" type="number" placeholder="Type Your answer here">
            </div>

            <button id="submitAnswer" class="submit-btn">Submit Answer</button>
        </div>

        <div id="results-container" class="results">
            <h3 id="resultsTitle">Your Results</h3>
            <p id="resultsText"></p>
        </div>
    </div>

    <div id="history"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - By Yossi Tsabari</title>
    <link rel="stylesheet" href="PasswordGenerator.css">
    <script src="./PasswordGenerator.js" defer></script>

    <link rel="stylesheet" href="../BackButtonGames.css">
    <script src="../BackButtonGames.js" defer></script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="content-box">

        <h1>Password Generator</h1>

        <p>This is a Password Generator, <br>
            Choose the Properties of your Password</p>



        <div class="options">


            <div>Length</div>
            <div style="display: block;">
                <p id="rangeNumber"></p>
                <input type="range" id="range" name="length" min="6" max="30">
            </div>

            <div>Upper Case</div>
            <div>
                <input type="checkbox" id="upperCase">
                &nbsp;&nbsp;ABC
            </div>

            <div>Lower Case</div>
            <div>
                <input type="checkbox" id="lowerCase">
                &nbsp;&nbsp;&nbsp;abc
            </div>

            <div>Numbers</div>
            <div>
                <input type="checkbox" id="numbers"> &nbsp; 123
            </div>

            <div>Keyboard Signs</div>
            <div>
                <input type="checkbox" id="keyboardSigns"> &nbsp;!@#
            </div>

            <div>Special Signs</div>
            <div>
                <input type="checkbox" id="specialSigns"> ©®™
            </div>






        </div>

        <button id="generateButton">Generate</button>



        <!-- <textarea id="finalPassword"></textarea> -->

    </div>
</body>

</html>

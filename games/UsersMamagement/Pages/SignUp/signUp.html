<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SignUp</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="./signUp.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Sign Up Page</h1>


    <div id="allDivs">


        <a href="../../UsersMamagement.html">
            <div id="backPage">
                Back to Login

            </div>
        </a>



        <div id="formDiv">

            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirmPassword">Confirm Password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="number" id="phone" name="phone" required><br><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br><br>

                <input id="signUpButton" type="button" value="Sign Up">
            </form>
        </div>





        <div id="formDiv2">

            <h2>Optional</h2>


            <form>


                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country"><br><br>

                <label for="birthDay">Your BirthDay:</label><br>
                <input type="date" id="birthDay" name="birthDay"><br><br>

                <label for="petName">Pet Name:</label><br>
                <input type="text" id="petName" name="petName"><br><br>

                <label for="nameOfFather">The Name Of Your Father:</label><br>
                <input type="text" id="nameOfFather" name="nameOfFather"><br><br>

                <label for="oldLastNameOfMother">The Previous Last Name Of Your Mother:</label><br>
                <input type="tel" id="oldLastNameOfMother" name="oldLastNameOfMother"><br><br>


            </form>


        </div>

    </div>

</body>

</html>
